    <main>
        
        <div class="main-container">
            <section class="game-details">
                <h1>Minecraft Gdevelop</h1>

                </div>
            </section>
            <aside class="sidebar">
                <h2>Otros Juegos</h2>

                    <li>
                        <img src="../assets/images/super mario bross.png" alt="Super Mario Bros">

        </div>
        <div class="comments">
            <h2>Comentarios</h2>
            <div id="comments-container"></div>
        
            <div id="comentar-form" style="margin-top:20px;">
                <textarea id="comment-input" placeholder="Escribe un comentario..."></textarea>
                <button onclick="enviarComentario()">Enviar</button>
            </div>
        
            <div style="margin-top:20px;">
                <button onclick="enviarLike('like')">üëç Me gusta (<span id="like-count">0</span>)</button>
                <button onclick="enviarLike('dislike')">üëé No me gusta (<span id="dislike-count">0</span>)</button>
            </div>
        </div>
        
        <script>
function contarLikes() {
    fetch('../likes.php', {
        method: 'POST',
        body: new URLSearchParams({
            accion: 'contar',
            juego: juegoId
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.ok) {
            document.getElementById('like-count').textContent = data.likes.like;
            document.getElementById('dislike-count').textContent = data.likes.dislike;
        }
    });
}


        const juegoId = 1;
        const user = JSON.parse(localStorage.getItem("usuario"));
        
        function cargarComentarios() {
            fetch('../comentarios.php', {
                method: 'POST',
                body: new URLSearchParams({
                    accion: 'listar',
                    juego: juegoId
                })
            })
            .then(res => res.json())
            .then(data => {
                const contenedor = document.getElementById("comments-container");
                contenedor.innerHTML = data.map(c => `
                    <p><strong>${c.nombre}</strong>: ${c.comentario} <br><small>${c.fecha}</small></p>
                `).join('');
            });
        }
        
        function enviarComentario() {
            if (!user) return alert("Debes iniciar sesi√≥n para comentar");
        
            const texto = document.getElementById("comment-input").value;
            if (!texto) return alert("Escribe algo");
        
            fetch('../comentarios.php', {
                method: 'POST',
                body: new URLSearchParams({
                    accion: 'agregar',
                    juego: juegoId,
                    comentario: texto,
                    usuario_id: user.id
                })
            })
            .then(res => res.json())
            .then(() => {
                document.getElementById("comment-input").value = "";
                cargarComentarios();
            });
        }
        
        function enviarLike(tipo) {
            if (!user) return alert("Debes iniciar sesi√≥n para votar");
        
            fetch('../likes.php', {
                method: 'POST',
                body: new URLSearchParams({
                    usuario_id: user.id,
                    juego: juegoId,
                    tipo: tipo
                })
            })
            .then(res => res.json())
            .then(() => alert(`Voto "${tipo}" registrado.`));
        }
        window.onload = () => {
    cargarComentarios(); 
    contarLikes();       
};
        </script>
        
    </main>
